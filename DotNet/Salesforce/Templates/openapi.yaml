openapi: 3.1.0
info:
  title: Salesforce Skill
  description: A VertexGraph skill to access user's Salesforce account info
  version: 1.0.0
servers:
  - url: $skillhost
paths:
  $skillapproot/campaigns/query:
    post:
      summary: Query Salesforce Campaigns
      description: Search for user's Salesforce campaigns
      operationId: QueryCampaigns
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CampaignsQueryRequest"
      responses:
        "200":
          description: Returns campaigns that match the query parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignsQueryResponse'
        "401":
          description: Unauthorized, requires valid authentication.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignsQueryResponse'
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignsQueryResponse'
  $skillapproot/campaigns/create:
    post:
      summary: Create a New Salesforce Campaign
      description: Create a new campaign in Salesforce
      operationId: CreateCampaign
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CampaignCreateRequest'
      responses:
        '201':
          description: Campaign created successfully.
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignCreateResponse'
        '400':
          description: Error in creating the campaign, possibly due to invalid input.
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignCreateResponse'
        '401':
          description: Unauthorized, requires valid authentication.
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignCreateResponse'
        '500':
          description: Server Error
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignCreateResponse'
  $skillapproot/campaigns/update:
    post:
      summary: Update Salesforce Campaigns Details
      description: Update details of specific campaigns in Salesforce
      operationId: UpdateCampaigns
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CampaignsUpdateRequest'
      responses:
        '200':
          description: Campaigns updated successfully.
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
        '400':
          description: Error in updating the campaigns, possibly due to invalid input.
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
        '401':
          description: Unauthorized, requires valid authentication.
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
        '500':
          description: Server Error
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
  $skillapproot/campaigns/remove:
    post:
      summary: Remove Salesforce Campaigns
      description: Remove specific campaigns in Salesforce
      operationId: RemoveCampaigns
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CampaignsRemoveRequest'
      responses:
        '200':
          description: Campaigns removed successfully.
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
        '400':
          description: Error in removing the campaigns, possibly due to invalid input.
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
        '401':
          description: Unauthorized, requires valid authentication.
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
        '500':
          description: Server Error
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
  $skillapproot/contacts/query:
    post:
      summary: Query Salesforce Contacts
      description: Search for user's Salesforce contacts
      operationId: QueryContacts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContactsQueryRequest"
      responses:
        "200":
          description: Returns contacts that match the query parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactsQueryResponse'
        "401":
          description: Unauthorized, requires valid authentication.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactsQueryResponse'
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactsQueryResponse'
  $skillapproot/contacts/create:
    post:
      summary: Create a New Salesforce Contact
      description: Create a new contact in Salesforce
      operationId: CreateContact
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactCreateRequest'
      responses:
        '201':
          description: Contact created successfully.
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
        '400':
          description: Error in creating the contact, possibly due to invalid input.
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
        '401':
          description: Unauthorized, requires valid authentication.
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
        '500':
          description: Server Error
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
  $skillapproot/contacts/update:
    post:
      summary: Update Salesforce Contacts Details
      description: Update details of specific contacts in Salesforce
      operationId: UpdateContacts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactsUpdateRequest'
      responses:
        '200':
          description: Contacts updated successfully.
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
        '400':
          description: Error in updating the contacts, possibly due to invalid input.
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
        '401':
          description: Unauthorized, requires valid authentication.
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
        '500':
          description: Server Error
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
  $skillapproot/contacts/remove:
    post:
      summary: Remove Salesforce Contacts
      description: Remove specific contacts in Salesforce
      operationId: RemoveContacts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactsRemoveRequest'
      responses:
        '200':
          description: Contacts removed successfully.
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
        '400':
          description: Error in removing the contacts, possibly due to invalid input.
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
        '401':
          description: Unauthorized, requires valid authentication.
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
        '500':
          description: Server Error
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/ServerResponse'
components:
  schemas:
    ServerResponse:  
      title: Server Response
      type: object
      properties: 
        message:   
          title: Message from Server. Used by various operations.
          type: string    
          description: A success or error message.
    CampaignsQueryRequest:
      title: Parameters to search for user's Salesforce campaigns
      type: object
      properties:
        description:
          title: Description
          type: string
          description: Searches for campaigns with descriptions containing the specified keyword, allowing partial matches for flexibility.
        name:
          title: Name
          type: string
          description: Searches for campaigns with name matching the specified campaign name.
        createdBeginTime:
          title: Created Begin Time
          type: string         
          description: Specifies the exact starting point in created time for the campaigns search. The search will return campaigns created strictly after this specified timestamp.
        createdEndTime:
          title: Created End Time
          type: string         
          description: Defines the end boundary for the campaigns search. The search includes campaigns created before this specific timestamp.
        modifiedBeginTime:
          title: Modified Begin Time
          type: string         
          description: Specifies the exact starting point in modified time for the campaigns search. The search will return campaigns modified strictly after this specified timestamp.
        modifiedEndTime:
          title: Modified End Time
          type: string         
          description: Defines the end boundary for the campaigns search. The search includes campaigns modified before this specific timestamp.
    CampaignsQueryResponse:
      type: object
      properties:
        message:   
          title: Message from Server
          type: string    
          description: A success or error message. 
        campaigns:
          type: array
          items:
            $ref: "#/components/schemas/CampaignResponse"
          description: The list of Salesforce campaigns.
    CampaignResponse:
      type: object
      properties:
        createdDate:
          type: string
          description: The date and time when the campaign was created.
        modifiedDate:
          type: string
          format: date-time
          description: The date and time when the campaign was last modified.
        name:
          type: string
          description: The name of the campaign.
        description:
          type: string
          description: A description of the campaign.
        campaignCode:
          type: string
          description: The code associated with the campaign.
        color:
          type: string
          description: The color associated with the campaign. The color is in hex value.
        favorite:
          type: boolean
          description: Indicates whether the campaign is marked as a favorite.
    CampaignCreateRequest:
      title: Parameters to create a Salesforce campaign
      type: object
      properties:
        name:
          title: Name
          type: string
          description: The name of the campaign.
        description:
          title: Description
          type: string
          description: A description of the campaign.
        campaignCode:
          title: Campaign Code
          type: string
          description: The code associated with the campaign.
        color:
          title: Color
          type: string
          description: The color associated with the campaign. The color is in hex value.
        favorite:
          title: Favorite
          type: boolean
          description: Indicates whether the campaign is marked as a favorite.
      required:
        - name
        - description
        - campaignCode
        - color
        - favorite
    CampaignCreateResponse:
      type: object
      properties:
        message:   
          title: Message from Server. Used by various operations.
          type: string    
          description: A success or error message.
        campaign:
          $ref: "#/components/schemas/CampaignResponse"
    CampaignsUpdateRequest:
      title: Parameters to update or modify Salesforce campaigns
      type: object
      properties:
        description:
          title: Description
          type: string
          description: Searches for campaigns with descriptions containing the specified keyword, allowing partial matches for flexibility.
        name:
          title: Name
          type: string
          description: Searches for campaigns with name matching the specified campaign name.
        createdBeginTime:
          title: Created Begin Time
          type: string         
          description: Specifies the exact starting point in created time for the campaigns search. The search will return campaigns created strictly after this specified timestamp.
        createdEndTime:
          title: Created End Time
          type: string         
          description: Defines the end boundary for the campaigns search. The search includes campaigns created before this specific timestamp.
        modifiedBeginTime:
          title: Modified Begin Time
          type: string         
          description: Specifies the exact starting point in modified time for the campaigns search. The search will return campaigns modified strictly after this specified timestamp.
        modifiedEndTime:
          title: Modified End Time
          type: string         
          description: Defines the end boundary for the campaigns search. The search includes campaigns modified before this specific timestamp.
        updatedName:
          title: Updated Name
          type: string
          description: The updated name of the campaign.
        updatedDescription:
          title: Updated Description
          type: string
          description: The updated description of the campaign.
        updatedCampaignCode:
          title: Updated Campaign Code
          type: string
          description: The updated code associated with the campaign.
        updatedColor:
          title: Updated Color
          type: string
          description: The updated color associated with the campaign. The color is in hex value.
        updatedFavorite:
          title: Updated Favorite
          type: boolean
          description: The updated favorite status of the campaign. Indicates whether the campaign is marked as a favorite.
    CampaignsRemoveRequest:
      title: Parameters to remove Salesforce campaigns
      type: object
      properties:
        description:
          title: Description
          type: string
          description: Searches for campaigns with descriptions containing the specified keyword, allowing partial matches for flexibility.
        name:
          title: Name
          type: string
          description: Searches for campaigns with name matching the specified campaign name.
        createdBeginTime:
          title: Created Begin Time
          type: string         
          description: Specifies the exact starting point in created time for the campaigns search. The search will return campaigns created strictly after this specified timestamp.
        createdEndTime:
          title: Created End Time
          type: string         
          description: Defines the end boundary for the campaigns search. The search includes campaigns created before this specific timestamp.
        modifiedBeginTime:
          title: Modified Begin Time
          type: string         
          description: Specifies the exact starting point in modified time for the campaigns search. The search will return campaigns modified strictly after this specified timestamp.
        modifiedEndTime:
          title: Modified End Time
          type: string         
          description: Defines the end boundary for the campaigns search. The search includes campaigns modified before this specific timestamp.
    ContactsQueryRequest:
      title: Parameters to search for user's Salesforce contacts
      type: object
      properties:
        contactKeys:
          title: Contact Keys
          type: string
          description: Contact keys (in email format) concatenated together with commas in between. The search will return contacts with contact key matching with one of the specified contact keys.
    ContactsQueryResponse:
      type: object
      properties:
        message:   
          title: Message from Server
          type: string    
          description: A success or error message. 
        contacts:
          type: array
          items:
            $ref: "#/components/schemas/ContactResponse"
          description: The list of Salesforce contacts.
    ContactResponse:
      type: object
      properties:
        requestedContactKey:
          title: Requested Contact Key
          description: The key requested for the contact
          type: string
        isNewContact:
          title: Is New Contact
          description: Indicates whether the contact is new
          type: boolean
        contactType:
          title: Contact Type
          description: The type of the contact
          type: string
        contactStatus:
          title: Contact Status
          description: The status of the contact
          type: string
    ContactCreateRequest:
      title: Parameters to create a Salesforce contact
      type: object
      properties:
        contactKey:
          title: Contact Key
          type: string
          format: email
          description: The primary address for the contact.
        firstName:
          title: First Name
          type: string
          description: First name of the contact.
        lastName:
          title: Last Name
          type: string
          description: Last name of the contact.
        phoneNumber:
          title: Phone Number
          type: string
          description: The phone number associated with the contact.
      required:
        - contactKey
    ContactsUpdateRequest:
      title: Parameters to update or modify Salesforce contacts
      type: object
      properties:
        contactKeys:
          title: Contact Keys
          type: string
          description: Contact keys (in email format) concatenated together with commas in between. The search will return contacts with contact key matching with one of the specified contact keys.
        updatedFirstName:
          title: First Name
          type: string
          description: Updated first name of the contact.
        updatedLastName:
          title: Last Name
          type: string
          description: Updated last name of the contact.
        updatedPhoneNumber:
          title: Phone Number
          type: string
          description: The updated phone number associated with the contact.
    ContactsRemoveRequest:
      title: Parameters to remove Salesforce contacts
      type: object
      properties:
        contactKeys:
          title: Contact Keys
          type: string
          description: Contact keys (in email format) concatenated together with commas in between. The search will return contacts with contact key matching with one of the specified contact keys.