            $ref: "#/components/schemas/MessageResponse"
          description: The list of MSTeams teams.
    MessageResponse:
      type: object
      properties:
        groupTopic:
          title: Group Topic
          type: string
          description: The topic of the chat or the display name of the team the message is in
        from:
          title: From
          type: string
          description: A string value representing the sender's email address.
        content:
          title: Content
          type: string
          description: Content of the chat message.
        created:
          title: Created
          type: string         
          description: The timestamp when the message was created.
        lastModified:
          title: Last Updated
          type: string         
          description: The timestamp when the message was last modified.
