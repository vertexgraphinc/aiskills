        lastUpdatedBeginTime:
          title: Last Updated Begin Time
          type: string         
          description: Specifies the exact starting point in last updated time for the chat search. The search will return chats updated strictly after this specified time.
        lastUpdatedEndTime:
          title: Last Updated End Time
          type: string         
          description: Defines the end boundary for the chat search. The search includes chats updated before this timestamp.
        lastModifiedBeginTime:
          title: Last Updated Begin Time
          type: string         
          description: Specifies the exact starting point in last updated time for the chat message search. The search will return chat messages updated strictly after this specified time.
        lastModifiedEndTime:
          title: Last Updated End Time
          type: string         
          description: Defines the end boundary for the chat message search. The search includes chat messages updated before this timestamp.
    TeamsQueryRequest:
      title: Parameters to search for teams in user's MSTeams
      type: object
      properties:
        displayName:
          title: Display Name
          type: string
          description: Searches for teams with display name containing the specified keyword, allowing partial matches for flexibility.
        description:
          title: Description
          type: string
          description: Searches for teams with description containing the specified keyword, allowing partial matches for flexibility.
        memberEmails:
          title: Member Emails
          type: string
          description: Members email addresses concatenated together with commas in between. The search will return teams with members having this specified emails.
          example: "test@test.com,test1@test1.com,test2@test2.com"
    TeamsQueryResponse:
      type: object
      properties:
        teams:
