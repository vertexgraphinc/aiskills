          type: string         
          description: Defines the end boundary for the chat search. The search includes chats updated before this timestamp.
        from:
          title: From
          type: string
          description: A string value representing the sender's email address. The search returns team messages only from this specified sender.
        lastModifiedBeginTime:
          title: Last Updated Begin Time
