openapi: 3.1.0 
info:
  title: Gmail Skill
  description: A VertexGraph Skill to access and perform tasks on the user's Gmail account.
  version: 1.0.0
servers:
  - url: $skillhost 
### ===========================================================================
### ENDPOINTS==================================================================
### ===========================================================================   
paths:                
### /messages/query------------------------------------------------------------ 
  $skillapproot/messages/query:
    post:
      title: Search for Emails
      operationId: Search Emails
      summary: Searches for email messages.
      responses:
        "200":
          description: OK  
          content:        
            application/json:
              schema:
                $ref: '#/components/schemas/QueryEmailsResponse'    
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryEmailsResponse'  
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryEmailsResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SearchFilters"
        required: true 
### /messages/get-------------------------------------------------------------- 
  $skillapproot/messages/get:
    post:
      title: Get an Email
      operationId: Get Email
      summary: Reads the details of an email message.
      responses:
        "200":
          description: OK  
