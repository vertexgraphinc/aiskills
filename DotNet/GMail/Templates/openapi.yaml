### ===========================================================================
### COMPONENTS=================================================================
### ===========================================================================    
components:
  schemas:   
### ====================================================   
### REQUEST COMPONENTS==================================   
### SearchFilters======================================= 
    SearchFilters:
      title: Parameters for search operations.
      type: object
      properties:
        from:   
          title: From
          type: string    
          description: Only return emails containing this string in the "From".
        to:      
          title: To
          type: string    
          description: Only return emails containing this string in the "To". 
        subject:       
          title: Subject 
          type: string    
          description: Only return emails containing this string in the "Subject".
        body:           
          title: Body
          type: string    
          description: Only return emails containing this string in the "Body".
        begin_time:    
          title: Begin Time 
          type: string    
          description: Only return emails older than this date.
        end_time:       
          title: End Time 
          type: string    
          description: Only return emails newer than this date.
        label:          
          title: Label
          type: string    
          description: Only return emails with this label.  
        status:          
          title: Status
          type: string    
          description: Only return emails with status of "starred", "snoozed", "read", or "unread".
          pattern: ^(starred|snoozed|read|unread)$ 
      oneOf:
        - required:
            - from
        - required:
            - to
        - required:
            - subject
        - required:
            - body
        - required:
            - begin_time
        - required:
            - end_time
        - required:
            - label
        - required:
            - status
### GetEmailRequest=====================================
    GetEmailRequest:
      title: Parameters for the Get Email operation.
      type: object
      properties:                         
        id:      
          title: Id
          type: string    
          description: The Message Id of an email from the Search Emails results.
      required:
        - id
### SendEmailRequest====================================
    SendEmailRequest:
      title: Parameters for the Send Email operation.   
      type: object
      properties:                         
        to:      
          title: To
          type: string    
          description: The email address of the recipient.
        cc:      
          title: CC
          type: string    
          description: One or more email addresses for the CC field of the message.
        bcc:      
          title: BCC
          type: string    
          description: One or more email addresses for the BCC field of the message.
        subject:       
          title: Subject 
          type: string    
          description: The subject of the email.
        body:           
          title: Body
          type: string    
          description: The body of the email.
      required:
        - to
        - body
### ForwardEmailRequest=================================
    ForwardEmailRequest:
      title: Parameters for the Forward Email operation.   
      type: object
      properties:     
        id:      
          title: Id
          type: string    
          description: The Message Id of an email from the Search Emails results.                  
        new_to:      
          title: New To
          type: string    
          description: The email address of the recipient.
        new_cc:      
          title: New CC
          type: string    
          description: One or more comma separated email addresses for the CC field of the forward message.
        new_bcc:      
          title: New BCC
          type: string    
          description: One or more comma separated email addresses for the BCC field of the forward message.
      required:
        - id
        - new_to
### ReplyEmailRequest===================================
    ReplyEmailRequest:
      title: Parameters for the Reply to Email operation. 
      type: object
      properties:                         
        id:      
          title: Id
          type: string    
          description: The Message Id of an email from the Search Emails results.
        new_cc:      
          title: New CC
          type: string    
          description: One or more email addresses for the CC field of the reply message.
        new_bcc:      
          title: New BCC
          type: string    
          description: One or more email addresses for the BCC field of the reply message.
        new_subject:       
          title: New Subject 
          type: string    
          description: The subject of the reply email.
        new_body:           
          title: New Body
          type: string    
          description: The body of the reply email.
      required:
        - id
        - new_body
### AddLabelRequest=====================================
    AddLabelRequest:
      title: Parameters for the Add Label to Email operation.  
      type: object
      properties:                         
        id:      
          title: Id
          type: string    
          description: The Message Id of an email from the Search Emails results.
        label:      
          title: Label
          type: string    
          description: The name of the label to add.
      required:
        - id
        - label
### RemoveLabelRequest==================================
    RemoveLabelRequest:
      title: Parameters for the Remove Label from Email operation.   
      type: object
      properties:                         
        id:      
          title: Id
          type: string    
          description: The Message Id of an email from the Search Emails results.
        label:      
          title: Label
          type: string    
          description: The name of the label to remove.
      required:
        - id
        - label
### AddLabelThreadRequest===============================
    AddLabelThreadRequest:
      title: Parameters for the Add Label to Thread operation.   
      type: object
      properties:                         
        id:      
          title: Id
          type: string    
          description: The Message Id of an email from the Search Threads results.
        label:      
          title: Label
          type: string    
          description: The name of the label to add.
      required:
        - id
        - label
### RemoveLabelThreadRequest============================
    RemoveLabelThreadRequest:
      title: Parameters for the Remove Label from Thread operation.   
      type: object
      properties:                         
        id:      
          title: Id
          type: string    
          description: The Message Id of an email from the Search Threads results.
        label:      
          title: Label
          type: string    
          description: The name of the label to remove.
      required:
