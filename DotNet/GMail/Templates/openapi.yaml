        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetEmailResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetEmailRequest"
        required: true 
