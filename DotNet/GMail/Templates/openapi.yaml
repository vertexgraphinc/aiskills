      title: Parameters for the Search and Add Label operation.   
      type: object
      properties:   
        from:   
          title: From
          type: string    
          description: Only return emails containing this string in the "From".
        to:      
          title: To
          type: string    
          description: Only return emails containing this string in the "To". 
