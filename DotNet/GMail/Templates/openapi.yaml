### ++++++++++++++++++++++++++++++++++++++++++++++++++++   
### RESPONSE COMPONENTS+++++++++++++++++++++++++++++++++   
### ServerResponse++++++++++++++++++++++++++++++++++++++      
    ServerResponse:  
      title: Server Response
      type: object
      properties: 
        message:   
          title: Message from Server. Used by various operations.
          type: string    
          description: A success or error message.   
### QueryEmailsResponse+++++++++++++++++++++++++++++++++  
    QueryEmailsResponse:
      title: Search Emails Response
      type: object
      properties:   
        message:   
          title: Message from Server
          type: string    
          description: A success or error message.   
        messages:
          type: array
          items:
            $ref: "#/components/schemas/GMailMessage"
          description: A list of email messages, each with an id, subject, body, and received date.  
### GetEmailResponse++++++++++++++++++++++++++++++++++++  
    GetEmailResponse:
      title: Get Email Response
      type: object
      properties:   
        message:   
          title: Message from Server
          type: string    
          description: A success or error message.   
        messages:
          type: array
          items:
            $ref: "#/components/schemas/GMailMessage"
          description: A list of email threaded messages, each with an id, subject, body, and received date.  
### QueryThreadsResponse++++++++++++++++++++++++++++++++  
    QueryThreadsResponse:
      title: Search Threads Response
      type: object
      properties:
        messages:
          type: array
          items:
            $ref: "#/components/schemas/GMailMessage"
          description: A list of email threaded messages, each with an id, subject, body, and received date.  
### GMailMessage++++++++++++++++++++++++++++++++++++++++
    GMailMessage:
      title: Gmail Message
      type: object
      properties:   
        id:
          title: Id
          type: string  
          description: The Message Id of the email.
        threadId:
          title: Thread Id
          type: string 
          description: The Thread Id that the email belongs to.
        to:
          title: To
          type: string
          description: One or more emails separated by a comma that constitute the message recipient.
        from:
          title: From
          type: string
          description: The email of the message sender.
        subject:
          title: Subject
          type: string
          description: The topic of the email.
        snippet:
          title: Snippet
          type: string
          description: A short excerpt of the body.
        body:
          title: Body
          type: string  
          description: The message of the email.
        received:
          title: Received
          type: string
          description: The local date that the email was sent.
